<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>會員中心｜星火廣告</title>
  <meta name="description" content="星火廣告 會員中心" />

  <style>
    :root{
      --bg: #0b0f19;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.74);
      --shadow: 0 18px 60px rgba(0,0,0,.28);
      --radius: 16px;
      --max: 1100px;
    }

    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }

    body{
      margin:0;
      font-family: "DFKai-SB","BiauKai","KaiTi","STKaiti","Noto Serif TC",serif;
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      color: var(--text);
      line-height: 1.75;
      background: var(--bg);
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
    }

    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background-image: url("picture/p1.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transform: scale(1.02);
      z-index: -3;
    }

    body::after{
      content:"";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(900px 600px at 20% 0%, rgba(255,255,255,.08), transparent 60%),
        radial-gradient(800px 520px at 80% 15%, rgba(255,255,255,.06), transparent 55%),
        linear-gradient(180deg, rgba(0,0,0,.52) 0%, rgba(0,0,0,.60) 45%, rgba(0,0,0,.70) 100%);
      z-index: -2;
      pointer-events: none;
    }

    a{ color:inherit; text-decoration:none; }
    .container{ width:min(var(--max), calc(100% - 40px)); margin:0 auto; }

    /* ✅ Header（跟 index 一樣 + 手機漢堡） */
    header{
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(11,15,25,.78);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,.14);
    }
    .header-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding: 14px 0;
      position: relative;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 160px;
    }
    .logo{
      width: 36px; height: 36px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.16);
      box-shadow: var(--shadow);
      background-image: url("picture/logo.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      background-color: rgba(255,255,255,.08);
      flex: 0 0 auto;
    }
    .brand b{
      font-weight: 800;
      letter-spacing:.2px;
      font-size: 22px;
      line-height: 1;
    }

    .navPanel{
      display:flex;
      align-items:center;
      gap: 18px;
      flex: 1;
      justify-content:space-between;
    }

    nav{
      display:flex;
      align-items:center;
      gap: 18px;
      flex-wrap: wrap;
      justify-content:center;
      flex: 1;
    }
    nav a{
      padding: 10px 12px;
      border-radius: 12px;
      color: var(--muted);
      border: 1px solid transparent;
      font-size: 20px;
      font-weight: 800;
      line-height: 1;
      white-space: nowrap;
    }
    nav a:hover{
      color: var(--text);
      border-color: rgba(255,255,255,.16);
      background: rgba(255,255,255,.04);
    }
    nav a.active{
      color: var(--text);
      border-color: rgba(255,255,255,.20);
      background: rgba(255,255,255,.08);
    }

    .actions{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 160px;
      justify-content:flex-end;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: var(--text);
      cursor:pointer;
      user-select:none;
      font-size: 20px;
      font-weight: 800;
      line-height: 1;
      white-space: nowrap;
    }
    .btn:hover{ background: rgba(255,255,255,.10); }
    .btn.primary{
      background: rgba(255,255,255,.14);
      border-color: rgba(255,255,255,.18);
    }

    .menuBtn{
      display:none;
      width:44px; height:44px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      cursor:pointer;
      align-items:center;
      justify-content:center;
      gap:6px;
      padding:10px;
      flex: 0 0 auto;
    }
    .menuBtn span{
      display:block;
      width:22px;
      height:2px;
      background: rgba(255,255,255,.86);
      border-radius:999px;
    }
    .menuBtn:hover{ background: rgba(255,255,255,.10); }

    @media (max-width: 900px){
      .header-inner{ padding: 10px 0; }
      .logo{ width:32px; height:32px; border-radius:10px; }
      .brand b{ font-size:20px; }

      .menuBtn{ display:inline-flex; }

      .navPanel{
        display:none;
        position:absolute;
        left:0; right:0;
        top:100%;
        padding: 14px 20px 18px;
        background: rgba(11,15,25,.92);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255,255,255,.14);
        box-shadow: 0 18px 60px rgba(0,0,0,.28);
      }

      .navPanel nav{
        width:100%;
        display:grid;
        grid-template-columns: 1fr 1fr;
        gap:10px;
        justify-content:stretch;
      }
      .navPanel nav a{
        font-size:18px;
        padding: 12px 12px;
        text-align:center;
        background: rgba(255,255,255,.04);
        border-color: rgba(255,255,255,.12);
        white-space: normal;
      }

      .navPanel .actions{
        width:100%;
        margin-top:12px;
        display:grid;
        grid-template-columns: 1fr 1fr;
        gap:10px;
        justify-content:stretch;
      }
      .navPanel .btn{
        width:100%;
        font-size:18px;
        padding: 12px 12px;
      }

      body.menu-open .navPanel{ display:block; }
    }

    @media (max-width: 520px){
      .navPanel nav{ grid-template-columns: 1fr; }
      .navPanel .actions{ grid-template-columns: 1fr; }
    }

    /* Dashboard 內容樣式（簡單） */
    main{ padding: 70px 0 90px; }
    .card{
      background: rgba(255,255,255,.07);
      border: 1px solid rgba(255,255,255,.16);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      padding: 22px 18px;
      overflow: hidden;
    }
    .title{
      margin: 0 0 10px 0;
      font-size: 34px;
      font-weight: 900;
      letter-spacing: .4px;
      line-height: 1.25;
    }
    .desc{
      margin: 0;
      color: var(--muted);
      font-weight: 800;
      line-height: 1.9;
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <div class="header-inner">
        <a class="brand" href="index.html" aria-label="回到首頁">
          <div class="logo" aria-hidden="true"></div>
          <b>星火廣告</b>
        </a>

        <button class="menuBtn" id="menuBtn" type="button" aria-label="開啟選單" aria-expanded="false">
          <span></span><span></span><span></span>
        </button>

        <div class="navPanel" id="navPanel">
          <nav aria-label="站內導覽">
            <a href="index.html#hero">選擇身分</a>
            <a href="index.html#intro">關於我們</a>
            <a href="index.html#testimonials">分享區</a>
            <a href="pact.html">使用協議</a>
            <a class="active" href="dashboard.html">會員中心</a>
          </nav>

          <div class="actions">
            <a class="btn" href="index.html">回首頁</a>
            <a class="btn primary" href="login.html">登入</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="card">
        <h1 class="title">會員中心</h1>
        <p class="desc">這裡放你的會員功能內容（之後要加「登出」按鈕我也可以一起做）。</p>
      </div>
    </div>
  </main>

  <script>
    // 手機 header menu toggle（同 index）
    const menuBtn = document.getElementById("menuBtn");
    const navPanel = document.getElementById("navPanel");

    menuBtn?.addEventListener("click", () => {
      const open = document.body.classList.toggle("menu-open");
      menuBtn.setAttribute("aria-expanded", open ? "true" : "false");
    });

    navPanel?.querySelectorAll("a").forEach(a => {
      a.addEventListener("click", () => {
        document.body.classList.remove("menu-open");
        menuBtn?.setAttribute("aria-expanded", "false");
      });
    });
  </script>
</body>
</html>
