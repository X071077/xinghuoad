<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Debug - 星火廣告</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans TC",sans-serif;padding:16px;line-height:1.5}
    pre{white-space:pre-wrap;word-break:break-word;background:#111;color:#0f0;padding:12px;border-radius:10px}
  </style>
</head>
<body>
  <h2>localStorage</h2>
  <pre id="out"></pre>
  <script>
    const u = localStorage.getItem("xinghuo_user");
    const t = localStorage.getItem("xinghuo_token");
    document.getElementById("out").textContent =
      "xinghuo_user:\n" + (u || "(null)") + "\n\n" +
      "xinghuo_token:\n" + (t ? "(exists)" : "(null)");
  </script>
</body>
</html>
