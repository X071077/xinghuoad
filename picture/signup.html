<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>註冊｜星火廣告</title>
  <meta name="description" content="星火廣告會員註冊" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0f19; --card:#11182a;
      --text:#ffffff; --muted:#ffffff;
      --line:rgba(255,255,255,.12);
      --accent:#32e0c4; --danger:#ff5c7a;
      --radius:16px; --shadow:0 18px 60px rgba(0,0,0,.35);
      --font: "Zen Maru Gothic", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; font-family:var(--font);
      background: radial-gradient(1100px 500px at 20% -10%, rgba(50,224,196,.16), transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, rgba(110,168,255,.16), transparent 55%),
                  var(--bg);
      color:var(--text);
      display:flex; align-items:center; justify-content:center;
      padding:24px;
      font-size:24px; /* 1.5 倍 */
    }
    .wrap{width:min(760px, 100%);}
    .brand{display:flex; align-items:center; gap:16px; margin-bottom:18px;}
    .logo{
      width:78px; height:78px;
      border-radius:24px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      box-shadow: 0 10px 30px rgba(50,224,196,.14);
      padding:9px;
      display:block;
      object-fit: contain;
    }
    .brand h1{font-size:33px; margin:0;}
    .brand p{margin:3px 0 0; color:var(--muted); font-size:21px;}

    .card{
      background: rgba(17,24,42,.86);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:45px;
      backdrop-filter: blur(10px);
    }
    .title{font-size:39px; margin:0 0 9px;}

    label{display:block; font-size:21px; color:var(--muted); margin:18px 0 9px;}
    input{
      width:100%;
      padding:21px 21px;
      font-size:24px;
      border-radius:18px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      color:var(--text);
      outline:none;
    }
    input:focus{border-color:rgba(50,224,196,.55); box-shadow:0 0 0 4.5px rgba(50,224,196,.12)}
    input::placeholder{color:#ffffff; opacity:1;}

    .row{
      display:flex;
      gap:12px;
      align-items:stretch;
    }

    .btn{
      width:100%;
      margin-top:27px;
      padding:21px 24px;
      font-size:24px;
      border-radius:18px;
      border:0;
      background: linear-gradient(135deg, rgba(50,224,196,.95), rgba(110,168,255,.95));
      color:#ffffff;
      font-weight:800;
      cursor:pointer;
      text-shadow: 0 1px 2px rgba(0,0,0,.35);
    }
    .btn:disabled{opacity:.55; cursor:not-allowed}

    .btnGhost{
      width:260px;
      margin-top:0;
      padding:21px 18px;
      font-size:22px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.06);
      color:#ffffff;
      font-weight:800;
      cursor:pointer;
      white-space:nowrap;
    }
    .btnGhost:disabled{opacity:.55; cursor:not-allowed}

    .msg{
      margin-top:18px;
      padding:15px 18px;
      border-radius:18px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      font-size:20px;
      display:none;
      line-height:1.55;
      white-space:pre-line;
      color:#ffffff;
    }
    .msg.error{border-color: rgba(255,92,122,.35); background: rgba(255,92,122,.10); color:#ffffff}
    .msg.ok{border-color: rgba(50,224,196,.35); background: rgba(50,224,196,.10); color:#ffffff}

    .links{
      display:flex; justify-content:space-between; gap:10px;
      margin-top:18px;
      font-size:20px;
    }
    a{
      color:#ffffff;
      text-decoration:underline;
      text-underline-offset:3px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <img class="logo" src="./picture/logo.png" alt="星火廣告 Logo">
      <div>
        <h1>星火廣告</h1>
        <p>會員註冊</p>
      </div>
    </div>

    <div class="card">
      <h2 class="title">建立新帳號</h2>

      <form id="signupForm">
        <label for="name">姓名</label>
        <input id="name" name="name" autocomplete="name" placeholder="例如：李大坤" />

        <label for="email">Email</label>
        <div class="row">
          <input id="email" name="email" type="email" autocomplete="email" required placeholder="例如：you@example.com" />
          <button class="btnGhost" id="sendCodeBtn" type="button">取得驗證碼</button>
        </div>

        <label for="code">驗證碼</label>
        <input id="code" name="code" inputmode="numeric" required placeholder="6 位數驗證碼" />

        <label for="username">帳號</label>
        <input id="username" name="username" autocomplete="username" required placeholder="至少 3 個字" />

        <label for="password">密碼</label>
        <input id="password" name="password" type="password" autocomplete="new-password" required placeholder="至少 6 個字" />

        <label for="password2">再次輸入密碼</label>
        <input id="password2" name="password2" type="password" autocomplete="new-password" required placeholder="再輸入一次" />

        <button class="btn" id="submitBtn" type="submit">註冊</button>

        <div id="msg" class="msg"></div>

        <div class="links">
          <a href="./login.html">已經有帳號？去登入</a>
          <a href="./index.html">回首頁</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const btn = document.getElementById('submitBtn');
    const msg = document.getElementById('msg');
    const sendCodeBtn = document.getElementById('sendCodeBtn');

    function showMessage(text, type){
      msg.style.display = 'block';
      msg.className = 'msg ' + (type || '');
      msg.textContent = text;
    }
    function clearMessage(){
      msg.style.display = 'none';
      msg.className = 'msg';
      msg.textContent = '';
    }
    function emailOk(email){
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(String(email||"").trim().toLowerCase());
    }

    // 取得驗證碼：60 秒倒數
    let timer = null;
    function startCountdown(seconds){
      let s = seconds;
      sendCodeBtn.disabled = true;
      sendCodeBtn.textContent = `已送出 (${s}s)`;
      timer = setInterval(() => {
        s -= 1;
        if (s <= 0){
          clearInterval(timer);
          timer = null;
          sendCodeBtn.disabled = false;
          sendCodeBtn.textContent = '重新取得';
          return;
        }
        sendCodeBtn.textContent = `已送出 (${s}s)`;
      }, 1000);
    }

    sendCodeBtn.addEventListener('click', async () => {
      clearMessage();
      const email = document.getElementById('email').value.trim().toLowerCase();
      if(!emailOk(email)){
        showMessage('請輸入正確的 Email。', 'error');
        return;
      }

      sendCodeBtn.disabled = true;
      const old = sendCodeBtn.textContent;
      sendCodeBtn.textContent = '寄送中...';

      try{
        const res = await fetch('/.netlify/functions/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'send_email_code', email })
        });
        const data = await res.json().catch(() => ({}));

        if(!res.ok){
          const err = data?.error || data?.message || `寄送失敗（HTTP ${res.status}）`;
          showMessage(err, 'error');
          sendCodeBtn.disabled = false;
          sendCodeBtn.textContent = old;
          return;
        }

        showMessage(data?.message || '驗證碼已寄出（10 分鐘內有效）', 'ok');
        startCountdown(60);

      }catch(err){
        showMessage('系統連線失敗，請稍後再試。\n' + (err?.message || ''), 'error');
        sendCodeBtn.disabled = false;
        sendCodeBtn.textContent = old;
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMessage();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const code = document.getElementById('code').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const password2 = document.getElementById('password2').value;

      if(!emailOk(email)){
        showMessage('請輸入正確的 Email。', 'error'); return;
      }
      if(!/^\d{6}$/.test(code)){
        showMessage('驗證碼必須是 6 位數字。', 'error'); return;
      }
      if(username.length < 3){
        showMessage('帳號至少需要 3 個字。', 'error'); return;
      }
      if(password.length < 6){
        showMessage('密碼至少需要 6 個字。', 'error'); return;
      }
      if(password !== password2){
        showMessage('兩次輸入的密碼不一致。', 'error'); return;
      }

      btn.disabled = true;
      const oldText = btn.textContent;
      btn.textContent = '註冊中...';

      try{
        const res = await fetch('/.netlify/functions/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'register',
            username,
            password,
            name,
            email,
            code
          })
        });

        const data = await res.json().catch(() => ({}));

        if(!res.ok){
          const err = data?.error || data?.message || `註冊失敗（HTTP ${res.status}）`;
          showMessage(err, 'error');
          return;
        }

        showMessage('註冊成功！正在跳轉到登入頁…', 'ok');
        setTimeout(() => {
          location.href = './login.html';
        }, 600);

      }catch(err){
        showMessage('系統連線失敗，請稍後再試。\n' + (err?.message || ''), 'error');
      }finally{
        btn.disabled = false;
        btn.textContent = oldText;
      }
    });
  </script>
</body>
</html>
