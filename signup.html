<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>註冊｜星火廣告</title>
  <meta name="description" content="星火廣告會員註冊" />
  <style>
    :root{
      --bg:#0b0f19; --card:#11182a; --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.70); --line:rgba(255,255,255,.12);
      --accent:#32e0c4; --danger:#ff5c7a;
      --radius:16px; --shadow:0 18px 60px rgba(0,0,0,.35);
      --font: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; font-family:var(--font);
      background: radial-gradient(1100px 500px at 20% -10%, rgba(50,224,196,.16), transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, rgba(110,168,255,.16), transparent 55%),
                  var(--bg);
      color:var(--text);
      display:flex; align-items:center; justify-content:center;
      padding:24px;
    }
    .wrap{width:min(560px, 100%);}
    .brand{display:flex; align-items:center; gap:12px; margin-bottom:14px;}
    .logo{
      width:40px; height:40px; border-radius:12px;
      background: linear-gradient(135deg, rgba(50,224,196,.9), rgba(110,168,255,.9));
      box-shadow: 0 10px 30px rgba(50,224,196,.18);
    }
    .brand h1{font-size:18px; margin:0}
    .brand p{margin:2px 0 0; color:var(--muted); font-size:13px}

    .card{
      background: rgba(17,24,42,.86);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px;
      backdrop-filter: blur(10px);
    }
    .title{font-size:20px; margin:0 0 6px}
    .sub{margin:0 0 18px; color:var(--muted); font-size:13px; line-height:1.6}

    label{display:block; font-size:13px; color:var(--muted); margin:12px 0 6px}
    input{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      color:var(--text);
      outline:none;
    }
    input:focus{border-color:rgba(50,224,196,.55); box-shadow:0 0 0 3px rgba(50,224,196,.12)}
    .btn{
      width:100%;
      margin-top:14px;
      padding:12px 14px;
      border-radius:12px;
      border:0;
      background: linear-gradient(135deg, rgba(50,224,196,.95), rgba(110,168,255,.95));
      color:#041014;
      font-weight:800;
      cursor:pointer;
    }
    .btn:disabled{opacity:.55; cursor:not-allowed}
    .msg{
      margin-top:12px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      font-size:13px;
      display:none;
      line-height:1.55;
      white-space:pre-line;
    }
    .msg.error{border-color: rgba(255,92,122,.35); background: rgba(255,92,122,.10); color: rgba(255,255,255,.94)}
    .msg.ok{border-color: rgba(50,224,196,.35); background: rgba(50,224,196,.10)}
    .links{
      display:flex; justify-content:space-between; gap:10px;
      margin-top:12px; font-size:13px;
    }
    a{color:rgba(50,224,196,.95); text-decoration:none}
    a:hover{text-decoration:underline}
    .small{margin-top:14px; color:var(--muted); font-size:12px; line-height:1.6}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1>星火廣告</h1>
        <p>會員註冊</p>
      </div>
    </div>

    <div class="card">
      <h2 class="title">建立新帳號</h2>
      <p class="sub">註冊成功後會把資料寫入 Google Sheet，並自動跳到登入或會員頁。</p>

      <form id="signupForm">
        <label for="name">姓名 / 暱稱（name）</label>
        <input id="name" name="name" autocomplete="name" placeholder="例如：阿坤（可留空）" />

        <label for="username">帳號（username）</label>
        <input id="username" name="username" autocomplete="username" required placeholder="至少 3 個字" />

        <label for="password">密碼（password）</label>
        <input id="password" name="password" type="password" autocomplete="new-password" required placeholder="至少 6 個字" />

        <label for="password2">再次輸入密碼</label>
        <input id="password2" name="password2" type="password" autocomplete="new-password" required placeholder="再輸入一次" />

        <button class="btn" id="submitBtn" type="submit">註冊</button>

        <div id="msg" class="msg"></div>

        <div class="links">
          <a href="./login.html">已經有帳號？去登入</a>
          <a href="./index.html">回首頁</a>
        </div>

        <div class="small">
          註冊會呼叫 <code>/.netlify/functions/auth</code>，送出 <b>action: register</b> 來寫入你的 users Sheet。
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const btn = document.getElementById('submitBtn');
    const msg = document.getElementById('msg');

    function showMessage(text, type){
      msg.style.display = 'block';
      msg.className = 'msg ' + (type || '');
      msg.textContent = text;
    }
    function clearMessage(){
      msg.style.display = 'none';
      msg.className = 'msg';
      msg.textContent = '';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMessage();

      const name = document.getElementById('name').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const password2 = document.getElementById('password2').value;

      if(username.length < 3){
        showMessage('帳號至少需要 3 個字。', 'error'); return;
      }
      if(password.length < 6){
        showMessage('密碼至少需要 6 個字。', 'error'); return;
      }
      if(password !== password2){
        showMessage('兩次輸入的密碼不一致。', 'error'); return;
      }

      btn.disabled = true;
      const oldText = btn.textContent;
      btn.textContent = '註冊中...';

      try{
        const res = await fetch('/.netlify/functions/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'register',
            username,
            password,
            name
          })
        });

        const data = await res.json().catch(() => ({}));

        if(!res.ok){
          // 常見：username already exists（409）
          const err = data?.error || data?.message || `註冊失敗（HTTP ${res.status}）`;
          showMessage(err, 'error');
          return;
        }

        // 成功：如果後端有回 token / user，就存起來
        if (data?.token) localStorage.setItem('xinghuo_token', data.token);
        if (data?.user)  localStorage.setItem('xinghuo_user', JSON.stringify(data.user));

        showMessage('註冊成功！正在跳轉…', 'ok');

        // 你要註冊後直接去會員頁 or 去登入頁都可以改這裡
        setTimeout(() => {
          location.href = './dashboard.html';
        }, 600);

      }catch(err){
        showMessage('系統連線失敗，請稍後再試。\n' + (err?.message || ''), 'error');
      }finally{
        btn.disabled = false;
        btn.textContent = oldText;
      }
    });
  </script>
</body>
</html>
