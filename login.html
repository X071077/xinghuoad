<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>星火廣告｜登入</title>
  <meta name="description" content="星火廣告會員登入" />
  <style>
    :root{
      --bg:#0b0f19;
      --card:#121a2b;
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.72);
      --line:rgba(255,255,255,.12);
      --btn:#00d4ff;
      --btn2:#4f8cff;
      --danger:#ff5b5b;
      --ok:#47d18c;
      --radius:16px;
      --shadow:0 18px 60px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(79,140,255,.22), transparent 55%),
                  radial-gradient(900px 500px at 90% 10%, rgba(0,212,255,.18), transparent 50%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{
      width:min(960px, 100%);
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:18px;
    }
    @media (max-width: 860px){
      .wrap{grid-template-columns:1fr}
    }
    .hero{
      padding:26px;
      border:1px solid var(--line);
      border-radius:var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
    }
    .hero:before{
      content:"";
      position:absolute; inset:-80px -80px auto auto;
      width:220px; height:220px;
      background: radial-gradient(circle at 30% 30%, rgba(0,212,255,.35), transparent 60%);
      filter: blur(2px);
      transform: rotate(15deg);
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      margin-bottom:14px;
    }
    .logo{
      width:44px; height:44px; border-radius:12px;
      background: linear-gradient(135deg, rgba(0,212,255,.9), rgba(79,140,255,.9));
      box-shadow: 0 10px 30px rgba(0,212,255,.18);
    }
    h1{margin:6px 0 10px; font-size:28px; letter-spacing:.5px}
    .sub{color:var(--muted); line-height:1.7; margin:0}
    .card{
      padding:22px;
      border:1px solid var(--line);
      border-radius:var(--radius);
      background: rgba(18,26,43,.7);
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
    }
    label{display:block; font-size:13px; color:var(--muted); margin:14px 0 8px}
    input{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      color:var(--text);
      outline:none;
    }
    input:focus{
      border-color: rgba(0,212,255,.55);
      box-shadow: 0 0 0 3px rgba(0,212,255,.14);
    }
    .row{
      display:flex; align-items:center; justify-content:space-between;
      margin-top:12px;
      gap:10px;
      flex-wrap:wrap;
    }
    .btn{
      border:0;
      cursor:pointer;
      padding:12px 14px;
      border-radius:12px;
      font-weight:700;
      background: linear-gradient(135deg, var(--btn), var(--btn2));
      color:#001018;
      width:100%;
    }
    .btn[disabled]{opacity:.55; cursor:not-allowed}
    .link{
      color: rgba(0,212,255,.9);
      text-decoration:none;
    }
    .link:hover{text-decoration:underline}
    .msg{
      margin-top:12px;
      font-size:13px;
      line-height:1.6;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      display:none;
    }
    .msg.ok{display:block; border-color: rgba(71,209,140,.35); color: rgba(71,209,140,.95)}
    .msg.err{display:block; border-color: rgba(255,91,91,.35); color: rgba(255,91,91,.95)}
    .small{font-size:12px; color:var(--muted); margin-top:10px}
    .toplinks{
      display:flex; gap:10px; flex-wrap:wrap;
      margin-top:14px;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color:var(--text);
      text-decoration:none;
      font-size:13px;
    }
    .pill:hover{border-color: rgba(0,212,255,.35)}
  </style>
</head>

<body>
  <div class="wrap">

    <section class="hero">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <div style="font-weight:800; letter-spacing:.6px;">星火廣告</div>
          <div style="color:var(--muted); font-size:12px; margin-top:2px;">會員系統</div>
        </div>
      </div>
      <h1>登入你的帳號</h1>
      <p class="sub">使用帳號與密碼登入後，系統會呼叫 Netlify Function（auth）去 Google Sheet 驗證。</p>

      <div class="toplinks">
        <a class="pill" href="/index.html">← 回首頁</a>
        <a class="pill" href="/signup.html">前往註冊 →</a>
      </div>

      <p class="small">提醒：若你直接打開 <code>/.netlify/functions/auth</code> 看到 <code>Method not allowed</code> 是正常的，因為它只接受 POST。</p>
    </section>

    <section class="card">
      <form id="loginForm">
        <label for="username">帳號（username）</label>
        <input id="username" name="username" autocomplete="username" required placeholder="輸入你的帳號" />

        <label for="password">密碼（password）</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="輸入你的密碼" />

        <div class="row">
          <button class="btn" id="submitBtn" type="submit">登入</button>
        </div>

        <div id="msg" class="msg"></div>

        <div class="small">
          沒有帳號？ <a class="link" href="/signup.html">點我註冊</a>
        </div>
      </form>
    </section>

  </div>

  <script>
    const form = document.getElementById("loginForm");
    const msgEl = document.getElementById("msg");
    const btn = document.getElementById("submitBtn");

    function setMsg(type, text){
      msgEl.className = "msg " + (type === "ok" ? "ok" : "err");
      msgEl.textContent = text;
    }

    function clearMsg(){
      msgEl.className = "msg";
      msgEl.textContent = "";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearMsg();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if(!username || !password){
        setMsg("err", "請輸入帳號與密碼");
        return;
      }

      btn.disabled = true;
      btn.textContent = "登入中…";

      try{
        const res = await fetch("/.netlify/functions/auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "login", username, password })
        });

        const data = await res.json().catch(() => ({}));

        if(res.ok && data && data.ok){
          // ✅ 成功：你可以依需求改導向頁
          setMsg("ok", "登入成功，正在跳轉…");
          // 你要跳回官網會員資料 or dashboard 就改這裡
          window.location.href = "/dashboard.html";
        }else{
          setMsg("err", data.error || "登入失敗（帳號或密碼錯誤）");
        }
      }catch(err){
        console.error(err);
        setMsg("err", "連線失敗：請稍後再試（或檢查 Netlify 部署是否完成）");
      }finally{
        btn.disabled = false;
        btn.textContent = "登入";
      }
    });
  </script>
</body>
</html>
